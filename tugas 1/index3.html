<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 1 day 2 - Lumoshive Academy</title>
    <link rel="icon" href="asset/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Logo dan Navigasi Bar Section  -->
    <header>
      <img src="asset/logo.png" width="94px" height="38px" alt="" />
      <nav>
        <ul>
          <li>Home</li>
          <li>Trusted</li>
          <li>Services</li>
          <li>Contact Us</li>
        </ul>
      </nav>
    </header>
    <!-- End Logo dan Navigasi Bar Section  -->

    <main>
      <!-- Text Section dan Image Section -->
      <section class="hero-section">
        <div class="hero-title">
          <h2>
            We Design Impactful Digital
            <span style="color: #706fe5">Product</span>
          </h2>
          <div class="hero-text">
            <p>
              Help find solutions with intuitive and in accordance with client
              business goals. We provide high-quality services.
            </p>
            <a href="#" class="btn-primary">Contact Us</a>
          </div>
        </div>

        <div>
          <img src="asset/image-1.JPG" alt="" />
        </div>
      </section>
      <!-- End Text dan Image Section  -->

      <!-- Trusted by Section  -->
      <section class="trusted">
        <p>Trusted By Greatest Companies</p>
        <div class="trusted-logos">
          <img src="asset/google.png" alt="Google" />
          <img src="asset/airbnb.png" alt="Airbnb" />
          <img src="asset/creative_market.png" alt="Creative Market" />
          <img src="asset/shopify.png" alt="Shopify" />
          <img src="asset/amazon.png" alt="Amazon" />
        </div>
      </section>
      <!-- End Trusted by Section  -->
    </main>
  </body>
